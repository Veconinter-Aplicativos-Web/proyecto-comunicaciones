<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo reCAPTCHA v3</title>
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <h1>Ejemplo reCAPTCHA v3</h1>
  <p>Este es un ejemplo de cómo integrar reCAPTCHA v3 en tu página web.</p>

  <form id="demo-form" action="google.com">

  </form>
  
  <button class="g-recaptcha"
  data-sitekey="6LcSNJQpAAAAAMHl6YoIcVWerKqgZvHr8Hasu2zq"
  data-callback='onSubmit'
  data-action='submit'>
Submit
</button>
</body>

<!-- Replace the variables below. -->
<script>
    function onSubmit(token) {
      document.getElementById("demo-form").submit();
    }
  </script>

</html>
